<!-- This file is used as the base template for all other HTML pages -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}Budget Bee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" crossorigin="anonymous">

    <!-- 设置 favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" type="image/x-icon">


    {% block style %}
    {% endblock %}

  </head>
  <body>
    <header>
      {% block header %}{% endblock %}
    </header>

    {% for message in get_flashed_messages() %}
      <!-- Toast 通知组件 -->
      <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    {% endfor %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" crossorigin=anonymous></script>

    <!-- 在页面加载时自动显示 Toast -->
    <script>
      // 当页面渲染完成，自动显示 Toast
      document.addEventListener('DOMContentLoaded', function() {
        var toastEl = document.querySelector('.toast');
        var toast = new bootstrap.Toast(toastEl, {
          delay: 3000 // 设置弹窗自动消失的时间为3秒
        });
        toast.show();
      });
    </script>

    {% block script %}
    {% endblock %}
  </body>
</html>
