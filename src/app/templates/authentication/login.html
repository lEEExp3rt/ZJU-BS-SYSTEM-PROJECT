{% extends 'base.html' %}

{% block title %}Login - {% endblock %}

{% block content %}
  <div class="container mt-5" style="margin-top: auto; margin-bottom: auto; margin-left: auto; margin-right: auto;">
    
    <h1 class="text-center">登录到 Budget Bee</h1>
    
    <form method="POST" action="/login" class="mt-4" class="mt-4" style="width: 30%; margin-top:auto; margin-bottom: auto; margin-left:auto; margin-right: auto;">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="username" class="form-control" id="username" name="username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <div class="d-grid gap-2">
        </br>
        <button type="submit" class="btn btn-primary btn-lg">登录</button>
      </div>
    </form>
    
    <div class="text-center mt-3">
      <p>还没有账户？立即<a href="/register">注册</a></p>
    </div>
  </div>
{% endblock %}
